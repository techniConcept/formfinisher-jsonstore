'TC.FormFinisher.JsonStore:Finisher':
  superTypes:
    'Neos.Form.Builder:AbstractFinisher': TRUE
  ui:
    label: 'JsonStore Finisher'
    icon: 'icon-database'
    inspector:
      groups:
        'finisher':
          icon: 'icon-database'
  properties:
    'storeLabel':
      type: string
      ui:
        label: i18n
        reloadPageIfChanged: TRUE
        inspector:
          group: 'finisher'
          editorOptions:
            placeholder: 'JsonStore label'
    'storeType':
      type: string
      ui:
        label: i18n
        reloadPageIfChanged: TRUE
        inspector:
          group: 'finisher'
          editorOptions:
            placeholder: 'ch.techniconcept.form-finisher.jsonstore'